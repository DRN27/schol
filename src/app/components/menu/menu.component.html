<div class="container-full-screen-centred container">
    <h3 class="subheader">Выберыце варыянт:</h3>
    <div *ngFor="let task of taskList" class="task-container">
        <p class="task-name">{{task.task}}</p>
        <div class="variant-container">
            <div
                class="variant-item hover"
                (click)="selecVariant(variant)"
                *ngFor="let variant of task.variants"
            >{{variant.shortcut}}</div>
        </div>
    </div>
</div>
